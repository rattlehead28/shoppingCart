<table class="table">
   				 <thead class="thead-dark">
      				<tr>
               <th>Sr no.</th>
                <th>Image</th>
      					<th>Name</th>
        				
        				<th>Price</th>
        				
        				
      				</tr>
    			</thead>
    			<tbody >     				
     				 <tr ng-repeat="x in obj">
     				 <td>{{$index+1}}</td>
             <td><img src="{{x.image}}" height="70" width="70"/></td>
    				 <td>{{x.name}}</td>
   					 
             <td>{{x.price|currency:"₹"}}</td>
             <td><button ng-click="delete($index)">Delete</button></td>
   					 
  					 </tr>
    			</tbody>

  			</table>

        <h2>Total :{{total()|currency:"₹"}}</h2>
